<!-- Conteudo Principal -->
<div class="row">
    <div class="col-12">
        <div class="main-panel" style="width:100%">

            <div class="container-fluid mt-5">
                <div class="col-md-11 m-auto">
                    <div class="card" id="conteudoCard">
                        <div id="fotoCarreiras"></div>
                        <form class="m-3" id="formularioCurriculo">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Nome completo*</label>
                                        <input type="text" name="nome" data-parent="candidato" class="form-control" id="nome" maxlength="50" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Idade*</label>
                                        <input type="number" name="idade" data-parent="candidato" class="form-control" max="300" id="idade" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">E-mail*</label>
                                        <input type="email" name="email" data-parent="candidato" class="form-control" id="email" maxlength="70" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Telefone
                                                                    residencial</label>
                                        <input type="text" data-parent="candidato" data-valida="telefone-residencial" minlength="14" maxlength="14" name="telefone_residencial" class="form-control" id="telefoneResidencial" inputmode="numeric">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Telefone
                                                                    celular</label>
                                        <input type="text" data-parent="candidato" data-valida="telefone-celular" minlength="15" maxlength="15" name="telefone_celular" class="form-control" id="telefoneCelular" inputmode="numeric">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Endereço*</label>
                                        <input type="text" id="endereco" data-parent="endereco" name="rua" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Número*</label>
                                        <input type="number" name="numero" data-parent="endereco" maxlength="7" id="numeroResidencial" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">CEP*</label>
                                        <input data-valida="cep" data-parent="endereco" type="text" maxlength="9" minlength="9" name="cep" id="cep" required class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Estado*</label>
                                        <select class="form-control" data-parent="endereco" required name="uf" id="uf" data-style="btn btn-link">
                                                                    <option selected disabled value="">Escolha o estado
                                                                    </option>
                                                                </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Cidade*</label>
                                        <select class="form-control" required data-parent="endereco" name="cidade" id="cidade" data-style="btn btn-link">
                                                                    <option selected disabled value="">Escolha a cidade
                                                                    </option>
                                                                </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                                        <input class="form-check-input"
                                                                            data-parent="endereco" id="dispostoMudar"
                                                                            name="realocar" type="checkbox">
                                                                        Disposto a se mudar
                                                                        <span class="form-check-sign">
                                                                            <span class="check"></span>
                                                                        </span>
                                                                    </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Resumo</label>
                                        <div class="form-group">
                                            <label class="bmd-label-floating">
                                                                        Conte mais sobre sua carreira, experiências e
                                                                        conhecimentos
                                                                    </label>
                                            <textarea id="resumoCandidato" name="resumo" class="form-control textarea" rows="7" maxlength="1000" data-valida="caracteres"></textarea>
                                            <p class="text-muted"><small><span
                                                                                class="caracteres"
                                                                                name="txtArea">1000</span></small> caracteres restantes</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label id="objetivo" class="bmd-label-floating">
                                                                    Objetivo profissional
                                                                </label>
                                        <input type="text" name="objetivo_profissional" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Expectativa de
                                                                    salário</label>
                                        <input type="text" id="salarioExpectativa" name="salarioExpectativa" class="form-control" inputmode="numeric" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div id="campoExperiencias"></div>
                            <div class="row">
                                <div class="col-md-6 ">
                                    <button type="button" id="botaoExperiencias" class="btn btn-danger d-none">
                                                                Cadastrar experiência anterior
                                                            </button>
                                </div>
                            </div>
                            <div id="campoFormacoes"></div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button type="button" id="botaoFormacoes" class="btn btn-danger  d-none">
                                                                Cadastrar formação acadêmica
                                                            </button>
                                </div>
                            </div>
                            <div id="campoCursos"></div>
                            <div class="row">
                                <div class="col-md-6 ">
                                    <button type="button" id="botaoCursos" class="btn btn-danger d-none">
                                                                Cadastrar curso complementar
                                                            </button>
                                </div>
                            </div>
                            <div id="campoIdiomas"></div>
                            <div class="row">
                                <div class="col-md-6 ">
                                    <button type="button" id="botaoIdiomas" class="btn btn-danger d-none">
                                                                Cadastrar idioma
                                                            </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-flex justify-content-center col-md-12">
                                    <button type="button" class="btn btn-outline-primary pull-right" id="btnEditar">
                                        Editar
                                    </button>
                                    <button type="button" class="btn btn-outline-success pull-right d-none" id="btnEnviar">
                                        Salvar
                                    </button>

                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>

                    </div>
                </div>

            </div>


        </div>
    </div>


</div>

<!-- Fim do conteudo principal-->

<script src="/static/candidato/libs/material-dashboard/js/core/popper.min.js"></script>
<script src="/static/candidato/libs/material-dashboard/js/core/bootstrap-material-design.min.js"></script>
