<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title> Bayer Carreiras</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <link rel="icon" type="image" href="./../static/img/icon.png" />

    <link href="../../static/css/libs/material-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../static/css/curriculoForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

</head>

<body>
    <header class="header-logo">
        <div class="escondido" id="logo">
            <div class="item"><img src="../../static/img/logo.png" class="img-thumbnail" style="width:80px">
            </div>
            <div class="item">
                <h3><span style="color:#03588C">Bayer</span> <span style="color:#86A612">Carreiras</span></h3>
            </div>
        </div>
    </header>
    <main class="wrapper">
        <div class="main-panel" style="width:100%">
            <div class="content">
                <div class="container-fluid">
                    <div class="col-md-11 m-auto">
                        <div class="card" id="conteudoCard">
                            <div id="fotoCarreiras"></div>
                            <form class="m-3" id="formularioCurriculo">
                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label class="bmd-label-floating">Nome completo*</label>
                                            <input type="text" name="nome" data-parent="candidato" class="form-control" id="nome" maxlength="50" required>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Idade*</label>
                                            <input type="number" name="idade" data-parent="candidato" class="form-control" max="300" id="idade" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">E-mail*</label>
                                            <input type="email" name="email" data-parent="candidato" class="form-control" id="email" maxlength="70" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Telefone residencial</label>
                                            <input type="text" data-parent="candidato" data-valida="telefone-residencial" minlength="14" maxlength="14" name="telefoneResidencial" class="form-control" id="telefoneResidencial" inputmode="numeric">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Telefone celular</label>
                                            <input type="text" data-parent="candidato" data-valida="telefone-celular" minlength="15" maxlength="15" name="telefoneCelular" class="form-control" id="telefoneCelular" inputmode="numeric">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Endereço*</label>
                                            <input type="text" id="endereco" data-parent="endereco" name="rua" required class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Número*</label>
                                            <input type="text" name="numero" data-parent="endereco" maxlength="7" id="numeroResidencial" required class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">CEP*</label>
                                            <input data-valida="cep" data-parent="endereco" type="text" maxlength="9" minlength="9" name="cep" id="cep" required class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Estado*</label>
                                            <select class="form-control" data-parent="endereco" required name="uf" id="uf" data-style="btn btn-link">
                                                <option selected disabled value="">Escolha o estado</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Cidade*</label>
                                            <select class="form-control" required data-parent="endereco" name="cidade" id="cidade" data-style="btn btn-link">
                                                <option selected disabled value="">Escolha a cidade</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" data-parent="endereco"  id="dispostoMudar" name="realocar" type="checkbox">
                                                    Disposto a se mudar
                                                    <span class="form-check-sign">
                                                        <span class="check"></span>
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Resumo</label>
                                            <div class="form-group">
                                                <label class="bmd-label-floating">
                                                    Conte mais sobre sua carreira, experiências e conhecimentos
                                                </label>
                                                <textarea id="resumoCandidato" name="resumo" class="form-control textarea" rows="7" maxlength="1000" data-valida="caracteres"></textarea>
                                                <p class="text-muted"><small><span class="caracteres" name="txtArea">1000</span></small> caracteres restantes</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label id="objetivo" class="bmd-label-floating">
                                                Objetivo profissional
                                            </label>
                                            <input type="text" name="objetivo_profissional" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Expectativa de salário</label>
                                            <input type="text" id="salarioExpectativa" name="salarioExpectativa" class="form-control" inputmode="numeric" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div id="campoExperiencias"></div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" id="botaoExperiencias" class="btn btn-dark">
                                            Cadastrar experiência anterior
                                        </button>
                                    </div>
                                </div>
                                <div id="campoFormacoes"></div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" id="botaoFormacoes" class="btn btn-dark">
                                            Cadastrar formação acadêmica
                                        </button>
                                    </div>
                                </div>
                                <div id="campoCursos"></div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" id="botaoCursos" class="btn btn-dark">
                                            Cadastrar curso complementar
                                        </button>
                                    </div>
                                </div>
                                <div id="campoIdiomas"></div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" id="botaoIdiomas" class="btn btn-dark">
                                            Cadastrar idioma
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="enviar col-md-12">
                                        <button type="button" class="btn btn-primary pull-right" id="btnEnviar">
                                            Enviar
                                        </button>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav class="float-left">

                    </nav>
                </div>
            </footer>
        </div>
    </main>
    <script type="module" src="../../static/js/curriculoForm/init.js"></script>

    <script src="../../static/js/libs/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../../static/js/libs/jquery.mask.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>

</body>

</html>
